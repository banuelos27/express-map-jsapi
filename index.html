<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>ArcGIS JSAPI 4.14 TypeScript Demo</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="app/styles/styles.css" />
    <script>
      var locationPath = location.pathname.replace(/\/[^/]*$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app",
          },
        ],
      };
    </script>
    <script src="https://js.arcgis.com/4.14"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="topbar">
      <button
        class="esri-sketch__button esri-icon-map-pin"
        id="pinBtn"
        type="button"
        title="Draw a point"
      ></button>
      <button
        class="action-button"
        id="pointButtonNumber"
        type="button"
        title="Draw point with number"
      >
        1
      </button>
      <button
        class="esri-sketch__button esri-icon-polyline"
        id="polylineBtn"
        type="button"
        title="Draw a polyline"
      ></button>
      <button
        class="esri-sketch__button esri-icon-polygon"
        id="polygonBtn"
        type="button"
        title="Draw a polygon"
      ></button>
      <button
        class="action-button esri-icon-trash"
        id="resetBtn"
        type="button"
        title="Clear graphics"
        style="visibility: hidden;"
      ></button>
    </div>
    <script>
      require(["app/main"]);
    </script>
  </body>
</html>
